name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Allow only one concurrent deployment
concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save build output
          mv build /tmp/build

          # Checkout gh-pages branch
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages

          # Remove all files except pr-preview directory
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'pr-preview' -exec rm -rf {} +

          # Copy new build files (use cp -a to include dotfiles like .nojekyll)
          cp -a /tmp/build/. .

          # Commit and push with retry logic for concurrent updates
          git add -A
          git commit -m "Deploy website - based on ${{ github.sha }}" || echo "No changes to commit"
          for i in 1 2 3; do
            git push origin gh-pages && break
            echo "Push failed, retrying with rebase..."
            git pull --rebase origin gh-pages
          done
